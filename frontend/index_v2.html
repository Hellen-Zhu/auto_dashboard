<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Test Admin - 测试用例管理 v2.0</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
        }

        .header {
            background: #001529;
            color: white;
            padding: 0 24px;
            display: flex;
            align-items: center;
            height: 64px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            margin-right: 40px;
        }

        .container {
            max-width: 1400px;
            margin: 24px auto;
            padding: 0 24px;
        }

        .toolbar {
            background: white;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .filters {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            border-color: #40a9ff;
            color: #40a9ff;
        }

        .btn-primary {
            background: #1890ff;
            border-color: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
            border-color: #40a9ff;
        }

        .btn-success {
            background: #52c41a;
            border-color: #52c41a;
            color: white;
        }

        .btn-success:hover {
            background: #73d13d;
            border-color: #73d13d;
        }

        .btn-danger {
            color: #ff4d4f;
            border-color: #ff4d4f;
        }

        .btn-danger:hover {
            background: #ff4d4f;
            color: white;
        }

        .btn-copy {
            color: #722ed1;
            border-color: #722ed1;
        }

        .btn-copy:hover {
            background: #722ed1;
            color: white;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }

        select, input {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        .table-container {
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .pagination-container {
            background: white;
            padding: 16px;
            border-radius: 4px;
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .pagination-info {
            color: #595959;
            font-size: 14px;
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pagination-btn {
            padding: 4px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            min-width: 36px;
            text-align: center;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: #40a9ff;
            color: #40a9ff;
        }

        .pagination-btn:disabled {
            cursor: not-allowed;
            opacity: 0.4;
        }

        .pagination-btn.active {
            background: #1890ff;
            border-color: #1890ff;
            color: white;
        }

        .page-size-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .page-size-selector select {
            padding: 4px 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #fafafa;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #f0f0f0;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #fafafa;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 4px;
            background: #e6f7ff;
            color: #1890ff;
            border: 1px solid #91d5ff;
        }

        .tag-green {
            background: #f6ffed;
            color: #52c41a;
            border-color: #b7eb8f;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .loading {
            text-align: center;
            padding: 48px;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.45);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 4px;
            width: 95%;
            max-width: 1400px;
            max-height: 95vh;
            overflow-y: auto;
            margin: 20px;
        }

        .modal-header {
            padding: 16px 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            position: sticky;
            bottom: 0;
            background: white;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }

        .form-group textarea {
            min-height: 80px;
            font-family: inherit;
        }

        .section {
            background: #fafafa;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #262626;
        }

        .step-card {
            background: white;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .step-number {
            background: #1890ff;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 600;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }

        .kv-editor {
            background: white;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 12px;
            margin-top: 8px;
        }

        .kv-row {
            display: grid;
            grid-template-columns: 1fr 1fr 40px;
            gap: 8px;
            margin-bottom: 8px;
        }

        .json-preview {
            background: #282c34;
            color: #abb2bf;
            padding: 16px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tab-container {
            border-bottom: 1px solid #e8e8e8;
            margin-bottom: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #1890ff;
        }

        .tab.active {
            color: #1890ff;
            border-bottom-color: #1890ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        small {
            color: #8c8c8c;
            font-size: 12px;
        }

        .help-text {
            color: #8c8c8c;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">Crypto Test Admin v2.0 - 可视化编辑器</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="filters">
                <select id="serviceFilter">
                    <option value="">全部 Service</option>
                </select>
                <select id="moduleFilter">
                    <option value="">全部 Module</option>
                </select>
                <button class="btn" onclick="loadCases()">刷新</button>
            </div>
            <button class="btn btn-primary" onclick="showCreateModal()">+ 创建用例</button>
        </div>

        <!-- Cases Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px">ID</th>
                        <th>用例名称</th>
                        <th style="width: 120px">Service</th>
                        <th style="width: 120px">Module</th>
                        <th style="width: 150px">Tags</th>
                        <th style="width: 80px">步骤数</th>
                        <th style="width: 180px">创建时间</th>
                        <th style="width: 150px">操作</th>
                    </tr>
                </thead>
                <tbody id="casesTable">
                    <tr>
                        <td colspan="8" class="loading">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-container">
            <div class="pagination-info">
                <span id="paginationInfo">显示 0-0 / 共 0 条</span>
            </div>
            <div class="pagination-controls">
                <div class="page-size-selector">
                    <span>每页：</span>
                    <select id="pageSize" onchange="changePageSize(this.value)">
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <button class="pagination-btn" onclick="goToFirstPage()" id="btnFirst">首页</button>
                <button class="pagination-btn" onclick="goToPrevPage()" id="btnPrev">上一页</button>
                <div id="pageNumbers" style="display: flex; gap: 4px;"></div>
                <button class="pagination-btn" onclick="goToNextPage()" id="btnNext">下一页</button>
                <button class="pagination-btn" onclick="goToLastPage()" id="btnLast">末页</button>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="caseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">创建测试用例</h3>
                <button class="btn" onclick="closeModal()">✕</button>
            </div>
            <div class="modal-body">
                <form id="caseForm">
                    <input type="hidden" id="caseId">

                    <!-- 基本信息 -->
                    <div class="section">
                        <div class="section-title" style="margin-bottom: 16px;">基本信息</div>

                        <div class="form-group">
                            <label>用例名称 *</label>
                            <input type="text" id="caseName" required placeholder="例如: 验证获取K线数据接口">
                        </div>

                        <div class="grid-3">
                            <div class="form-group">
                                <label>Service *</label>
                                <input type="text" id="caseService" required placeholder="exchange_svc">
                            </div>
                            <div class="form-group">
                                <label>Module</label>
                                <input type="text" id="caseModule" placeholder="market">
                            </div>
                            <div class="form-group">
                                <label>Component</label>
                                <input type="text" id="caseComponent" placeholder="candlestick">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Tags (逗号分隔)</label>
                            <input type="text" id="caseTags" placeholder="p0, smoke, regression">
                        </div>

                        <div class="grid-3">
                            <div class="form-group">
                                <label>Environments (逗号分隔)</label>
                                <input type="text" id="caseEnvironments" placeholder="uat, prod">
                                <small class="help-text">留空表示全部环境</small>
                            </div>
                            <div class="form-group">
                                <label>Jira ID</label>
                                <input type="text" id="caseJiraId" placeholder="PROJ-123">
                            </div>
                            <div class="form-group">
                                <label>状态</label>
                                <select id="caseIsActive">
                                    <option value="true">激活</option>
                                    <option value="false">未激活</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>描述</label>
                            <textarea id="caseDescription" rows="2" placeholder="测试用例的详细描述..."></textarea>
                        </div>
                    </div>

                    <!-- 测试配置 Tabs -->
                    <div class="tab-container">
                        <div class="tabs">
                            <div class="tab active" onclick="switchTab('steps')">测试步骤</div>
                            <div class="tab" onclick="switchTab('variables')">变量配置</div>
                            <div class="tab" onclick="switchTab('validations')">验证规则</div>
                            <div class="tab" onclick="switchTab('preview')">JSON预览</div>
                        </div>
                    </div>

                    <!-- Tab Content: Steps -->
                    <div id="tab-steps" class="tab-content active">
                        <div class="section">
                            <div class="section-header">
                                <div class="section-title">HTTP请求步骤</div>
                                <button type="button" class="btn btn-success btn-small" onclick="addStep()">+ 添加步骤</button>
                            </div>
                            <div id="stepsContainer"></div>
                        </div>
                    </div>

                    <!-- Tab Content: Variables -->
                    <div id="tab-variables" class="tab-content">
                        <div class="section">
                            <div class="section-header">
                                <div class="section-title">测试变量 (Variables)</div>
                                <button type="button" class="btn btn-success btn-small" onclick="addVariable()">+ 添加变量</button>
                            </div>
                            <small class="help-text" style="display: block; margin-bottom: 12px;">
                                在请求中使用 {{@变量名}} 引用这些变量
                            </small>
                            <div id="variablesContainer" class="kv-editor"></div>
                        </div>
                    </div>

                    <!-- Tab Content: Validations -->
                    <div id="tab-validations" class="tab-content">
                        <div class="section">
                            <div class="section-header">
                                <div class="section-title">验证规则 (Validations)</div>
                                <button type="button" class="btn btn-success btn-small" onclick="addValidation()">+ 添加验证</button>
                            </div>
                            <div id="validationsContainer"></div>
                        </div>
                    </div>

                    <!-- Tab Content: JSON Preview -->
                    <div id="tab-preview" class="tab-content">
                        <div class="section">
                            <div class="section-title" style="margin-bottom: 12px;">test_config JSON预览</div>
                            <div id="jsonPreview" class="json-preview"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">取消</button>
                <button class="btn btn-primary" onclick="saveCase()">保存</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let currentCases = [];
        let steps = [];
        let variables = {};
        let validations = {};

        // Pagination state
        let pagination = {
            currentPage: 1,
            pageSize: 10,
            totalItems: 0,
            totalPages: 0
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMetadata();
            loadCases();
        });

        // ==================== Load Data ====================

        async function loadMetadata() {
            try {
                const [servicesRes, modulesRes] = await Promise.all([
                    fetch(`${API_BASE}/services`),
                    fetch(`${API_BASE}/modules`)
                ]);

                const services = await servicesRes.json();
                const modules = await modulesRes.json();

                const serviceFilter = document.getElementById('serviceFilter');
                services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service;
                    option.textContent = service;
                    serviceFilter.appendChild(option);
                });

                const moduleFilter = document.getElementById('moduleFilter');
                modules.forEach(module => {
                    const option = document.createElement('option');
                    option.value = module;
                    option.textContent = module;
                    moduleFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load metadata:', error);
            }
        }

        async function loadCases() {
            const service = document.getElementById('serviceFilter').value;
            const module = document.getElementById('moduleFilter').value;

            // First, get total count with a large limit
            let countUrl = `${API_BASE}/cases?limit=1000`;
            if (service) countUrl += `&service=${service}`;
            if (module) countUrl += `&module=${module}`;

            try {
                // Get total count
                const countResponse = await fetch(countUrl);
                const allCases = await countResponse.json();
                pagination.totalItems = allCases.length;
                pagination.totalPages = Math.ceil(pagination.totalItems / pagination.pageSize) || 1;

                // Calculate skip for current page
                const skip = (pagination.currentPage - 1) * pagination.pageSize;

                // Get paginated data
                let url = `${API_BASE}/cases?skip=${skip}&limit=${pagination.pageSize}`;
                if (service) url += `&service=${service}`;
                if (module) url += `&module=${module}`;

                const response = await fetch(url);
                const cases = await response.json();
                currentCases = cases;
                renderCases(cases);
                updatePaginationUI();
            } catch (error) {
                console.error('Failed to load cases:', error);
                document.getElementById('casesTable').innerHTML = '<tr><td colspan="8" style="color: red; text-align: center;">加载失败</td></tr>';
            }
        }

        function renderCases(cases) {
            const tbody = document.getElementById('casesTable');

            if (cases.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #999;">暂无数据</td></tr>';
                return;
            }

            tbody.innerHTML = cases.map(c => `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.name}</td>
                    <td><span class="tag">${c.service}</span></td>
                    <td>${c.module || '-'}</td>
                    <td>${(c.tags || []).map(tag => `<span class="tag tag-green">${tag}</span>`).join('')}</td>
                    <td>${c.test_config?.steps?.length || 0}</td>
                    <td>${new Date(c.created_at).toLocaleString('zh-CN')}</td>
                    <td class="actions">
                        <button class="btn btn-small" onclick="editCase(${c.id})">编辑</button>
                        <button class="btn btn-copy btn-small" onclick="duplicateCase(${c.id})">复制</button>
                        <button class="btn btn-danger btn-small" onclick="deleteCase(${c.id})">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        // ==================== Modal ====================

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = '创建测试用例';
            document.getElementById('caseForm').reset();
            document.getElementById('caseId').value = '';
            document.getElementById('caseIsActive').value = 'true';

            // Initialize with one default step
            steps = [{
                order: 1,
                method: 'GET',
                path: '/api/example',
                description: '',
                request: {
                    headers: {'Content-Type': 'application/json'},
                    params: {},
                    body: null
                }
            }];
            variables = {};
            validations = {};

            renderSteps();
            renderVariables();
            renderValidations();
            updateJSONPreview();

            document.getElementById('caseModal').classList.add('active');
        }

        async function editCase(id) {
            try {
                const response = await fetch(`${API_BASE}/cases/${id}`);
                const caseData = await response.json();

                document.getElementById('modalTitle').textContent = '编辑测试用例';
                document.getElementById('caseId').value = caseData.id;
                document.getElementById('caseName').value = caseData.name;
                document.getElementById('caseService').value = caseData.service;
                document.getElementById('caseModule').value = caseData.module || '';
                document.getElementById('caseComponent').value = caseData.component || '';
                document.getElementById('caseTags').value = (caseData.tags || []).join(', ');
                document.getElementById('caseEnvironments').value = (caseData.environments || []).join(', ');
                document.getElementById('caseJiraId').value = caseData.jira_id || '';
                document.getElementById('caseIsActive').value = caseData.is_active !== false ? 'true' : 'false';
                document.getElementById('caseDescription').value = caseData.description || '';

                // Load test_config
                steps = caseData.test_config.steps || [];
                variables = caseData.test_config.variables || {};
                validations = caseData.test_config.validations || {};

                renderSteps();
                renderVariables();
                renderValidations();
                updateJSONPreview();

                document.getElementById('caseModal').classList.add('active');
            } catch (error) {
                alert('加载用例失败: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('caseModal').classList.remove('active');
        }

        // ==================== Tabs ====================

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');

            // Update JSON preview if switching to preview tab
            if (tabName === 'preview') {
                updateJSONPreview();
            }
        }

        // ==================== Steps Management ====================

        function addStep() {
            const newOrder = steps.length + 1;
            steps.push({
                order: newOrder,
                method: 'GET',
                path: '/api/endpoint',
                description: '',
                request: {
                    headers: {'Content-Type': 'application/json'},
                    params: {},
                    body: null
                }
            });
            renderSteps();
        }

        function removeStep(index) {
            if (steps.length <= 1) {
                alert('至少需要保留一个步骤');
                return;
            }
            steps.splice(index, 1);
            // Re-number steps
            steps.forEach((step, i) => step.order = i + 1);
            renderSteps();
        }

        function renderSteps() {
            const container = document.getElementById('stepsContainer');

            if (steps.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 24px;">暂无步骤，点击"添加步骤"开始</p>';
                return;
            }

            container.innerHTML = steps.map((step, index) => `
                <div class="step-card">
                    <div class="step-header">
                        <span class="step-number">Step ${step.order}</span>
                        <button type="button" class="btn btn-danger btn-small" onclick="removeStep(${index})">删除</button>
                    </div>

                    <div class="grid-2" style="margin-bottom: 12px;">
                        <div class="form-group" style="margin: 0;">
                            <label>HTTP Method</label>
                            <select onchange="updateStep(${index}, 'method', this.value)">
                                <option value="GET" ${step.method === 'GET' ? 'selected' : ''}>GET</option>
                                <option value="POST" ${step.method === 'POST' ? 'selected' : ''}>POST</option>
                                <option value="PUT" ${step.method === 'PUT' ? 'selected' : ''}>PUT</option>
                                <option value="DELETE" ${step.method === 'DELETE' ? 'selected' : ''}>DELETE</option>
                                <option value="PATCH" ${step.method === 'PATCH' ? 'selected' : ''}>PATCH</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin: 0;">
                            <label>URL Path *</label>
                            <input type="text" value="${step.path}"
                                onchange="updateStep(${index}, 'path', this.value)"
                                placeholder="/api/endpoint">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>描述</label>
                        <input type="text" value="${step.description || ''}"
                            onchange="updateStep(${index}, 'description', this.value)"
                            placeholder="这个步骤的说明...">
                    </div>

                    <div class="form-group">
                        <label>Headers (JSON格式)</label>
                        <textarea rows="2"
                            onchange="updateStepRequest(${index}, 'headers', this.value)"
                            placeholder='{"Content-Type": "application/json"}'
                        >${JSON.stringify(step.request.headers || {}, null, 2)}</textarea>
                    </div>

                    <div class="form-group">
                        <label>Query Params (JSON格式)</label>
                        <textarea rows="3"
                            onchange="updateStepRequest(${index}, 'params', this.value)"
                            placeholder='{"key": "value", "id": "{{@variable}}"}'
                        >${JSON.stringify(step.request.params || {}, null, 2)}</textarea>
                        <small class="help-text">使用 {{@变量名}} 引用变量</small>
                    </div>

                    ${step.method !== 'GET' ? `
                    <div class="form-group">
                        <label>Request Body (JSON格式)</label>
                        <textarea rows="4"
                            onchange="updateStepRequest(${index}, 'body', this.value)"
                            placeholder='{"key": "value"}'
                        >${step.request.body ? JSON.stringify(step.request.body, null, 2) : ''}</textarea>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateStep(index, field, value) {
            steps[index][field] = value;
            updateJSONPreview();
        }

        function updateStepRequest(index, field, value) {
            try {
                const parsed = value.trim() ? JSON.parse(value) : (field === 'body' ? null : {});
                steps[index].request[field] = parsed;
                updateJSONPreview();
            } catch (e) {
                alert(`JSON格式错误: ${e.message}`);
            }
        }

        // ==================== Variables Management ====================

        function addVariable() {
            const key = prompt('变量名:');
            if (key && key.trim()) {
                variables[key.trim()] = '';
                renderVariables();
            }
        }

        function removeVariable(key) {
            delete variables[key];
            renderVariables();
        }

        function renderVariables() {
            const container = document.getElementById('variablesContainer');
            const keys = Object.keys(variables);

            if (keys.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 16px;">暂无变量</p>';
                return;
            }

            container.innerHTML = keys.map(key => `
                <div class="kv-row">
                    <input type="text" value="${key}" disabled style="background: #f5f5f5;">
                    <input type="text" value="${variables[key]}"
                        onchange="updateVariable('${key}', this.value)"
                        placeholder="变量值">
                    <button type="button" class="btn btn-danger btn-small" onclick="removeVariable('${key}')">×</button>
                </div>
            `).join('');
        }

        function updateVariable(key, value) {
            variables[key] = value;
            updateJSONPreview();
        }

        // ==================== Validations Management ====================

        function addValidation() {
            const stepNum = prompt('为哪个步骤添加验证？(输入步骤编号)');
            if (stepNum && !isNaN(stepNum)) {
                validations[stepNum] = validations[stepNum] || {
                    expectedStatusCode: 200,
                    notNull: []
                };
                renderValidations();
            }
        }

        function removeValidation(stepNum) {
            delete validations[stepNum];
            renderValidations();
        }

        function renderValidations() {
            const container = document.getElementById('validationsContainer');
            const stepNums = Object.keys(validations);

            if (stepNums.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 16px;">暂无验证规则</p>';
                return;
            }

            container.innerHTML = stepNums.map(stepNum => `
                <div class="step-card">
                    <div class="step-header">
                        <span class="step-number">Step ${stepNum} 验证</span>
                        <button type="button" class="btn btn-danger btn-small" onclick="removeValidation('${stepNum}')">删除</button>
                    </div>

                    <div class="form-group">
                        <label>期望状态码</label>
                        <input type="number" value="${validations[stepNum].expectedStatusCode || 200}"
                            onchange="updateValidation('${stepNum}', 'expectedStatusCode', parseInt(this.value))">
                    </div>

                    <div class="form-group">
                        <label>期望响应体 (JSON格式，留空表示不验证)</label>
                        <textarea rows="4"
                            onchange="updateValidationBody('${stepNum}', this.value)"
                            placeholder='{"code": 0, "result": {...}}'
                        >${validations[stepNum].body ? JSON.stringify(validations[stepNum].body, null, 2) : ''}</textarea>
                    </div>

                    <div class="form-group">
                        <label>必须存在的字段 (JSONPath，逗号分隔)</label>
                        <input type="text"
                            value="${(validations[stepNum].notNull || []).join(', ')}"
                            onchange="updateValidationArray('${stepNum}', 'notNull', this.value)"
                            placeholder="$.result, $.result.data">
                    </div>
                </div>
            `).join('');
        }

        function updateValidation(stepNum, field, value) {
            validations[stepNum][field] = value;
            updateJSONPreview();
        }

        function updateValidationBody(stepNum, value) {
            try {
                validations[stepNum].body = value.trim() ? JSON.parse(value) : undefined;
                updateJSONPreview();
            } catch (e) {
                alert(`JSON格式错误: ${e.message}`);
            }
        }

        function updateValidationArray(stepNum, field, value) {
            validations[stepNum][field] = value.split(',').map(v => v.trim()).filter(v => v);
            updateJSONPreview();
        }

        // ==================== JSON Preview ====================

        function updateJSONPreview() {
            const testConfig = {
                steps: steps,
                variables: variables,
                validations: validations
            };
            const preview = document.getElementById('jsonPreview');
            if (preview) {
                preview.textContent = JSON.stringify(testConfig, null, 2);
            }
        }

        // ==================== Save Case ====================

        async function saveCase() {
            try {
                const id = document.getElementById('caseId').value;
                const name = document.getElementById('caseName').value;
                const service = document.getElementById('caseService').value;
                const module = document.getElementById('caseModule').value;
                const component = document.getElementById('caseComponent').value;
                const tags = document.getElementById('caseTags').value.split(',').map(t => t.trim()).filter(t => t);
                const environments = document.getElementById('caseEnvironments').value.split(',').map(t => t.trim()).filter(t => t);
                const jiraId = document.getElementById('caseJiraId').value;
                const isActive = document.getElementById('caseIsActive').value === 'true';
                const description = document.getElementById('caseDescription').value;

                if (!name || !service) {
                    alert('请填写必填字段');
                    return;
                }

                if (steps.length === 0) {
                    alert('至少需要添加一个测试步骤');
                    return;
                }

                const testConfig = {
                    steps: steps,
                    variables: variables,
                    validations: validations
                };

                const payload = {
                    name,
                    service,
                    module: module || null,
                    component: component || null,
                    tags: tags.length > 0 ? tags : null,
                    environments: environments.length > 0 ? environments : null,
                    jira_id: jiraId || null,
                    is_active: isActive,
                    description: description || null,
                    author: 'web_admin',
                    test_config: testConfig
                };

                const url = id ? `${API_BASE}/cases/${id}` : `${API_BASE}/cases`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Save failed');
                }

                alert(id ? '更新成功' : '创建成功');
                closeModal();
                loadCases();
            } catch (error) {
                alert('保存失败: ' + error.message);
            }
        }

        // ==================== Duplicate Case ====================

        async function duplicateCase(id) {
            try {
                // Fetch the original case
                const response = await fetch(`${API_BASE}/cases/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch case');
                }

                const originalCase = await response.json();

                // Create a new case with "(副本)" suffix
                const newCaseName = `${originalCase.name} (副本)`;

                // Prepare the new case data
                const newCaseData = {
                    name: newCaseName,
                    description: originalCase.description,
                    service: originalCase.service,
                    module: originalCase.module,
                    component: originalCase.component,
                    tags: originalCase.tags || [],
                    environments: originalCase.environments || [],
                    jira_id: null,  // Clear Jira ID for duplicate
                    author: originalCase.author,
                    test_config: originalCase.test_config,
                    is_active: true
                };

                // Create the duplicate
                const createResponse = await fetch(`${API_BASE}/cases`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newCaseData)
                });

                if (!createResponse.ok) {
                    const errorData = await createResponse.json();
                    throw new Error(errorData.detail || 'Failed to duplicate case');
                }

                const duplicatedCase = await createResponse.json();
                alert(`用例复制成功！新用例ID: ${duplicatedCase.id}`);
                loadCases();
            } catch (error) {
                alert('复制失败: ' + error.message);
            }
        }

        // ==================== Delete Case ====================

        async function deleteCase(id) {
            if (!confirm('确认删除此用例？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cases/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Delete failed');
                }

                alert('删除成功');
                loadCases();
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        // ==================== Pagination Functions ====================

        function updatePaginationUI() {
            // Handle undefined or invalid values
            const totalItems = pagination.totalItems || 0;
            const totalPages = pagination.totalPages || 0;
            const currentPage = pagination.currentPage || 1;

            const start = totalItems === 0 ? 0 : (currentPage - 1) * pagination.pageSize + 1;
            const end = Math.min(currentPage * pagination.pageSize, totalItems);

            // Update info text
            document.getElementById('paginationInfo').textContent =
                `显示 ${start}-${end} / 共 ${totalItems} 条`;

            // Update button states
            const isFirstPage = currentPage === 1 || totalPages === 0;
            const isLastPage = currentPage === totalPages || totalPages === 0;

            document.getElementById('btnFirst').disabled = isFirstPage;
            document.getElementById('btnPrev').disabled = isFirstPage;
            document.getElementById('btnNext').disabled = isLastPage;
            document.getElementById('btnLast').disabled = isLastPage;

            // Render page numbers
            renderPageNumbers();
        }

        function renderPageNumbers() {
            const pageNumbersDiv = document.getElementById('pageNumbers');
            pageNumbersDiv.innerHTML = '';

            // Handle invalid or zero total pages
            const totalPages = pagination.totalPages || 0;
            const currentPage = pagination.currentPage || 1;

            if (totalPages === 0) {
                return; // Don't render any page numbers if no pages
            }

            // Calculate page range to show
            const maxPagesToShow = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

            // Adjust start if end is at max
            if (endPage === totalPages) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }

            // Add ellipsis at start if needed
            if (startPage > 1) {
                const btn = document.createElement('button');
                btn.className = 'pagination-btn';
                btn.textContent = '1';
                btn.onclick = () => goToPage(1);
                pageNumbersDiv.appendChild(btn);

                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '0 8px';
                    pageNumbersDiv.appendChild(ellipsis);
                }
            }

            // Render page numbers
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.className = 'pagination-btn';
                if (i === currentPage) {
                    btn.className += ' active';
                }
                btn.textContent = i;
                btn.onclick = () => goToPage(i);
                pageNumbersDiv.appendChild(btn);
            }

            // Add ellipsis at end if needed
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '0 8px';
                    pageNumbersDiv.appendChild(ellipsis);
                }

                const btn = document.createElement('button');
                btn.className = 'pagination-btn';
                btn.textContent = totalPages;
                btn.onclick = () => goToPage(totalPages);
                pageNumbersDiv.appendChild(btn);
            }
        }

        function goToPage(page) {
            if (page < 1 || page > pagination.totalPages) return;
            pagination.currentPage = page;
            loadCases();
        }

        function goToFirstPage() {
            goToPage(1);
        }

        function goToPrevPage() {
            goToPage(pagination.currentPage - 1);
        }

        function goToNextPage() {
            goToPage(pagination.currentPage + 1);
        }

        function goToLastPage() {
            goToPage(pagination.totalPages);
        }

        function changePageSize(newSize) {
            pagination.pageSize = parseInt(newSize);
            pagination.currentPage = 1; // Reset to first page
            loadCases();
        }
    </script>
</body>
